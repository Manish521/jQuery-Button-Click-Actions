            </button>
            <button id="convert-to-inline">
                CONVERT TO INLINE
            </button>

        <div class="main">

<style>
    .root-container {
        position: relative;
    }

    .root-container .header {
        position: relative;
    }

    .root-container .main {
        position: relative;
    }

    .root-container .footer {
        position: relative;
    }

    .startups-container {
        background-color: gray;
    }
    
    .startups-container.green { background-color: green; }

    .red {
    	background-color: red;
    }

    .blue {
    	background-color: blue;
    }

    .gold {
        background-color: gold;

<script>
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',

        'ParkWhiz'
    ];
    
    $(document).ready(function () {
        $.each(chicagoStartups, function (index, startupName) {
            chicagoStartupsHTML.push('<div>' + startupName + '</div>');
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
    });
    
 	// 1.CREATE A FUNCTION THAT REVERSES THE LIST OF STARTUPS ON CLICK OF THE REVERSE BUTTON    
    $(function(){
        $('#reverse').click(function() {
        	var chicagoStartupsHTML = [];
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        	$.each(chicagoStartups.reverse(), function (index, startupName) {
                chicagoStartupsHTML.push('<div>' + startupName + '</div>');
            });
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        });
    });
 	
 	// 2.CREATE A FUNCTION THAT REMOVES ALL SYMBOLS AND NUMBERS FROM COMPANY NAMES ON CLICK OF REMOVE SYMBOLS & NUMBERS BUTTON	
 	$(function(){
        $('#remove-symbols-numbers').click(function() {
        	var chicagoStartupsHTML = [];
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        	$.each(chicagoStartups, function (index, startupName) {
                chicagoStartupsHTML.push('<div>' + startupName.replace(/[^a-z0-9\s]/gi, '').replace(/\d+/g,'') + '</div>');
            });
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        });
    });

 	// 3.CREATE A FUNCTION THAT SORTS STARTUPS IN ALPHABETICAL ORDER ON CLICK OF THE SORT BUTTON
 	$(function(){
        $('#sort-alphabetically').click(function() {
        	var chicagoStartupsTrimmed = [];
        	$.each(chicagoStartups, function (index, startupName) {
        		chicagoStartupsTrimmed.push($.trim(startupName));
            });		
        	chicagoStartupsTrimmed.sort(function (a, b) {
        	    return a.toLowerCase().localeCompare(b.toLowerCase());
        	});
        	var chicagoStartupsHTML = [];
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        	$.each(chicagoStartupsTrimmed, function (index, startupName) {
                chicagoStartupsHTML.push('<div>' + startupName + '</div>');
            });
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        });
    });
 	
 	// 4.CREATE A FUNCTION THAT TOGGLES THE BACKGROUND COLOR UPON CLICK OF THE TOGGLE COLOR BUTTON
 	$(function(){
        $('#toggle-color').click(function() {
    		$(".startups-container").toggleClass("green");
        });
    });
 	
 	// 5.CREATE A FUNCTION THAT RANDOMLY SELECTS A COLOR CLASS AND APPLIES IT TO EACH COMPANY NAME WHEN THE COLOR BUTTON IS CLICKED
 	$(function(){
        $('#random-color').click(function() {
        	var colorDecider = Math.floor(Math.random()*3);
			if(colorDecider == 0) {
				$(".startups-container").removeClass("green");
				$(".startups-container").removeClass("red");
				$(".startups-container").removeClass("blue");
        		$(".startups-container").addClass("gold");
        	}
			else if(colorDecider == 1) {  
				$(".startups-container").removeClass("green");
				$(".startups-container").removeClass("gold");
				$(".startups-container").removeClass("red");
				$(".startups-container").addClass("blue");
			}
			else if(colorDecider == 2) {  
				$(".startups-container").removeClass("green");
				$(".startups-container").removeClass("blue");
				$(".startups-container").removeClass("gold");
				$(".startups-container").addClass("red");
			}
        });
    });
 	
 	// 6.CREATE A FUNCTION THAT DISPLAYS STARTS AS INLINE ELEMENTS ON CLICK OF CONVERT TO INLINE BUTTON
 	$(function(){
        $('#convert-to-inline').click(function() {
        	var chicagoStartupsHTML = [];
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        	$.each(chicagoStartups, function (index, startupName) {
                chicagoStartupsHTML.push('<span>' + startupName + '</span>');
            });
        	$(".startups-container").html(chicagoStartupsHTML.join(""));
        });
    });
